<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flatland Advisor - Step 8</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="flatland.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Flatland Advisor</h1>
            <p>Step 8: Final Implementation</p>
        </header>
        
        <div class="step-info" id="step-info"></div>
        
        <div id="words" aria-live="polite">Click the square to generate dimensional wisdom</div>
        <button id="square" aria-label="Generate dimensional wisdom">Explore</button>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="click-count">0</div>
                <div class="stat-label">Interactions</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="phrase-count">0</div>
                <div class="stat-label">Discoveries</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="dimension">2D</div>
                <div class="stat-label">Dimension</div>
            </div>
        </div>
    </div>
    
    <script src="flatland.js"></script>
    <script>
        initStep(8);
    </script>
</body>
</html>
